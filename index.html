<head>
  <title>Carousel/Slideshow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <div id="theCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#theCarousel" data-slide-to="1"></li>
      <li data-target="#theCarousel" data-slide-to="2"></li>
      <li data-target="#theCarousel" data-slide-to="3"></li>
      
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="C:\Users\alumnos\Desktop\nm\mtg.jpg"quality=90" alt="Ilustracion" > 
         <div class="carousel-caption d-none d-md-block">
  </div>
      </div>

     
    
      <div class="item">
        <img src="C:\Users\alumnos\Desktop\nm\mustang.jpg" alt="fotografia" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
  </div>
      </div>

     <div class="item">
        <img src="C:\Users\alumnos\Desktop\nm\sk.jpg" alt="pintura" width="600" height="424">
         <div class="carousel-caption d-none d-md-block">
  </div>
      </div>
       <div class="item">
        <img src="C:\Users\alumnos\Desktop\nm\silverado.jpg" alt="diseno" width="600" height="424"> 
         <div class="carousel-caption d-none d-md-block">
  </div>
      </div>


    <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">siguiente</span>
    </a>
  </div>
</div>

</body>
